<!DOCTYPE html>
<html>

<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<header>
		<div class="bar">
			<div class="name">
				<h1>ali darvishi</h1>
			</div>
			<div>
				<ul class="menu">
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="#" onclick="window.location.reload(true);">Contact</a></li>
				</ul>
			</div>
		</div>
	</header>

	<section class="layout">
		<section class="container">
			<section class="containerInner">
				<div class="title">
					<h2>Contact</h2>
				</div>
				<div class="content">
					<form action="" method="post">
						<fieldset>
							<input placeholder="Your name" type="text" name="name" tabindex="1" autofocus required>
						</fieldset>
						<fieldset>
							<input placeholder="Email" type="email" name="email" tabindex="2" required>
						</fieldset>
						<fieldset>
							<textarea placeholder="Message" name="message" tabindex="3" required></textarea>
						</fieldset>
						<button name="submit" type="submit">Submit</button>
					</form>
				</div>
			</section>
		</section>

		<section class="connect">
			<section class="connectInner">
				<div class="title">
					<h2>connect with me</h2>
				</div>
				<div class="social">
					<a class="logo" href="https://github.com/erfaanism">	
						<img src="assets/images/git.png" alt="GitHub">
					</a>	
					<a class="logo" href="https://www.linkedin.com/in/erfaanism/">
						<img src="assets/images/linkedin.png" alt="LinkedIn">
					</a>	
					<a class="logo" href="https://stackoverflow.com/story/erfaanism">	
						<img src="assets/images/stackoverflow.png" alt="Stack Overflow">
					</a>
				</div>
			</section>
		</section>
	</section>

	<footer>
		<p>&copy; 2017 Ali Darvishi<p>
	</footer>
</body>

</html>
